<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Corner Coffee Corner cafe</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/040d2a60b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav>
        <a href="./index.html"><i
            class="fa-solid fa-mug-hot fa-flip-horizontal"
            style="color: #faa196"
          ></i></a>
        <div class="nav-bar">
          <p>ABOUT</p>
          <a href="./contact.html"><p>CONTACT</p></a>
        </div>
      </nav>
      <header>

      <div class="header-div">
        <form>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" required>
    
            <label for="topic">Select Topic</label>
            <select id="topic" required>
                <option value="" selected>Please select a topic...</option>
                <option value="bookings">Bookings</option>
                <option value="online-orders">Online Orders</option>
                <option value="complaints">Complaints</option>
            </select>
    
            <label for="message">Your Message</label>
            <textarea id="message" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
      </div>
      <div class="header-div">
        <img class="hero-img" src="./images/hero_image.jpg" alt="cafe image">
      </div>
    </header>
    <footer class="footer">
        <div class="footer-container">
          <div>
            <i class="fa-solid fa-mug-hot fa-flip-horizontal" style="color: #ffffff;"></i> Copyright 2024
          </div>
          <div>
            <i class="fa-brands fa-instagram" style="color: #fcfcfc;"></i>
          </div>
        </div>
      </footer>
</body>
</html>
