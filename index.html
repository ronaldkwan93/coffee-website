<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pink Corner Coffee Corner cafe</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/040d2a60b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <i
        class="fa-solid fa-mug-hot fa-flip-horizontal"
        style="color: #faa196"
      ></i>
      <div class="nav-bar">
        <p>ABOUT</p>
        <p>CONTACT</p>
      </div>
    </nav>
    <header>
      <div class="header-div">
        <div class="one">
          <h4>The Pink</h4>
          <h4>Coffee Corner</h4>
          <p>Best coffee in Melbourne</p>
          <p class="review-box">See reviews</p>
        </div>
      </div>
      <div class="header-div">
        <img class="hero-img" src="./images/hero_image.jpg" alt="cafe image">
      </div>
    </header>
    <section>Menu</section>
    <section>Reviews</section>
    <footer>Footer</footer>
  </body>
</html>
